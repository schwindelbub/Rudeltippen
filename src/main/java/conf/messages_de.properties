app.tournament.games.info     = Die Anstoßzeiten von Begegnungen werden automatisch über OpenLigaDB aktualisert, wenn eine Webservice ID für die Begegnung vorliegt. M\u00F6chte man die Anstoßzeiten manuell verwalten, muss der Hacken "Auto update" bei der Begegnung entfernt werden. Anschließend kann man über einen Klick auf das Datum eine neue Anstoßzeit festlegen. Sofern für eine Begegnung eine Webservice ID festgelegt wurde, wird das Ergebniss automatisch über OpenLiagDB aktualisiert. Bei Playoff-Begegnungen, bei denen die Teams noch nicht feststehen, kann keine Webservice ID vorliegen, da es die Begegnung bei OpenLigaDB noch nicht gibt. Hier muss entweder das Ergebnis von Hand eingetragen werden oder die Webservice ID nachgezogen werden, sobald die Begegnung bei OpenLigaDB exisitert. Die bereits erstellten Begegngungen samt Webservice ID für die WM 2014 k\u00F6nnen auf OpenLigaDB unter der URL %1$s mit der GroupOrderID '1', dem LeageShortcut 'WM-2014' und der LeagueSeason '2014' abgefragt werden.
