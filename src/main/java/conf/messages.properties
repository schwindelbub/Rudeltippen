app.tournament.brackets.info  = Insbesondere bei Turnieren mit Playoffs, kann es vorkommen, dass manuelle \u00C4nderungen an den Tabellelnpl\u00E4tzen notwendig sind. Die Tabellpl\u00E4tze von Teams k\u00F6nnen entweder automatisch oder manuell berechnet werden. Standardm\u00E4\u00DFig werden die Pl\u00E4tze automatisch berechnet. Wird der Tabellplatz eines Teams ge\u00E4ndert (dazu einfach auf den Platz eines Team klicken und eine neue Position eingeben), muss die Tabelle manuell verwaltet werden. Dies kann r\u00FCckg\u00E4ngig gemacht werden, in dem der Hacken "Automatische Berechnung" wieder gesetzt wird. Bei jeder \u00C4nderung muss ein Neuberechnung durchgef\u00FChrt werden, damit de Playoff-Pl\u00E4tze richtig gesetzt werden.
