<#import "../layout/auth.ftl.html" as layout>
<@layout.auth>  
<div class="row" style="margin-top:5px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<div class="panel panel-default">
    	<form action="/auth/create" role="form" method="post">
			<fieldset>
				<h2>${i18n('app.auth.please.register')}</h2>
				<hr class="colorgraph">
				<#if validation??>
				<div class='form-group has-error'>
					<#list validation.getBeanViolations() as violation>
						<span class="help-block">${violation.constraintViolation.messageKey}</span>
					</#list>
				</div>
				</#if>
				<div class='form-group<#if validation?? && validation.hasBeanViolation("username")> has-error</#if>'>
					<input type="text" name="username" id="username" class="form-control input-lg" placeholder="${i18n('username')}" value="${(user.username)!}" tabindex="3">
				</div>
				<div class='form-group<#if validation?? && validation.hasBeanViolation("email")> has-error</#if>'>
					<input type="text" name="email" id="email" class="form-control input-lg" placeholder="${i18n('app.auth.email')}" value="${(user.email)!}" tabindex="4">
				</div>
				<div class='form-group<#if validation?? && validation.hasBeanViolation("emailConfirmation")> has-error</#if>'>
					<input type="text" name="emailConfirmation" id="emailConfirmation" class="form-control input-lg" placeholder="${i18n('app.auth.email.confirmation')}" value="${(user.emailConfirmation)!}" tabindex="4">
				</div>				
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class='form-group<#if validation?? && validation.hasBeanViolation("userpass")> has-error</#if>'>
							<input type="password" name="userpass" id="userpass" class="form-control input-lg" placeholder="${i18n('password')}" tabindex="5">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class='form-group<#if validation?? && validation.hasBeanViolation("userpassConfirmation")> has-error</#if>'>
							<input type="password" name="userpassConfirmation" id="userpassConfirmation" class="form-control input-lg" placeholder="${i18n('passwordconfirmation')}" tabindex="6">
						</div>
					</div>
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-md-6"><a href="/auth/login" class="btn btn-primary btn-block btn-lg"><< ${i18n('app.auth.back')}</a></div>
					<div class="col-xs-6 col-md-6"><input type="submit" value="${i18n('app.auth.register')}" data-loading-text="${i18n('app.auth.register')}..." class="btn btn-success btn-loading btn-block btn-lg" tabindex="7"></div>
				</div>
			</fieldset>
		</form>
		</div>
	</div>
</div>
</@layout.auth>
