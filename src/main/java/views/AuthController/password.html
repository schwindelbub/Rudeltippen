#{extends 'auth.html' /}
<div class="row" style="margin-top:5px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<div class="panel panel-default">
			#{form @Auth.renew(), role:'form'}
				<fieldset>
					<h2>&{'app.auth.newpassowrd'}</h2>
					<hr class="colorgraph">
					<div class="form-group #{ifError 'userpass'} has-error #{/ifError}">
	                    #{ifError 'userpass'}<span class="help-block">#{error 'userpass' /}</span>#{/ifError}
	                    <input type="password" name="userpass" id="userpass" class="form-control input-lg" placeholder="&{'newpassword'}">
					</div>
					<div class="form-group #{ifError 'userpassConfirmation'} has-error #{/ifError}">
						#{ifError 'userpassConfirmation'}<span class="help-block">#{error 'userpassConfirmation' /}</span>#{/ifError}
	                    <input type="password" name="userpassConfirmation" id="userpassConfirmation" class="form-control input-lg" placeholder="&{'newpasswordconfirm'}">
					</div>					
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-md-12"><input type="submit" value="&{'send'}" data-loading-text="&{'send'}..." class="btn btn-success btn-loading btn-block btn-lg" tabindex="7"></div>
					</div>
				</fieldset>
				<input type="hidden" name="token" value="${token}" />
			#{/form}
		</div>
	</div>
</div>
