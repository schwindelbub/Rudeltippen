<!DOCTYPE html>
<html>
  <head>
    <title>Rudeltippen</title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
 	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="Rudeltippen">
    <meta name="author" content="Sven Kubiak">
    <link href="@{'/public/img/apple-touch-icon-152x152.png'}" rel="shortcut icon">
	<link href="@{'/public/img/apple-touch-icon-76x76.png'}" rel="apple-touch-icon">
	<link href="@{'/public/img/apple-touch-icon-76x76.png'}" rel="apple-touch-icon" sizes="76x76">
	<link href="@{'/public/img/apple-touch-icon-120x120.png'}" rel="apple-touch-icon" sizes="120x120">
	<link href="@{'/public/img/apple-touch-icon-152x152.png'}" rel="apple-touch-icon" sizes="152x152">    
    <link href="@{'/public/stylesheets/bootstrap.min.css'}" rel="stylesheet">
    <style type="text/css">.colorgraph{height:5px;border-top:0;background:#c4e17f;border-radius:5px;background-image:-webkit-linear-gradient(left,#c4e17f,#c4e17f 12.5%,#f7fdca 12.5%,#f7fdca 25%,#fecf71 25%,#fecf71 37.5%,#f0776c 37.5%,#f0776c 50%,#db9dbe 50%,#db9dbe 62.5%,#c49cde 62.5%,#c49cde 75%,#669ae1 75%,#669ae1 87.5%,#62c2e4 87.5%,#62c2e4);background-image:-moz-linear-gradient(left,#c4e17f,#c4e17f 12.5%,#f7fdca 12.5%,#f7fdca 25%,#fecf71 25%,#fecf71 37.5%,#f0776c 37.5%,#f0776c 50%,#db9dbe 50%,#db9dbe 62.5%,#c49cde 62.5%,#c49cde 75%,#669ae1 75%,#669ae1 87.5%,#62c2e4 87.5%,#62c2e4);background-image:-o-linear-gradient(left,#c4e17f,#c4e17f 12.5%,#f7fdca 12.5%,#f7fdca 25%,#fecf71 25%,#fecf71 37.5%,#f0776c 37.5%,#f0776c 50%,#db9dbe 50%,#db9dbe 62.5%,#c49cde 62.5%,#c49cde 75%,#669ae1 75%,#669ae1 87.5%,#62c2e4 87.5%,#62c2e4);background-image:linear-gradient(to right,#c4e17f,#c4e17f 12.5%,#f7fdca 12.5%,#f7fdca 25%,#fecf71 25%,#fecf71 37.5%,#f0776c 37.5%,#f0776c 50%,#db9dbe 50%,#db9dbe 62.5%,#c49cde 62.5%,#c49cde 75%,#669ae1 75%,#669ae1 87.5%,#62c2e4 87.5%,#62c2e4)}body{background:url(/public/img/authback.jpg) no-repeat center center fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover}.panel-default{margin-top:15px}.form-group.last{margin-bottom:0}fieldset{padding:15px}</style>
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
  </head>
  <body>
  	<div class="container">
  		#{ifErrors}
		<div class="row" style="margin-top:5px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="alert alert-danger">
				#{if flash.errormessage != null}
			    		<p><strong>${flash.errormessage.raw()}</strong></p>
					#{/if}
					#{else}
			    		<p><strong>&{'erroroccured'}</strong></p>
					#{/else}
				</div>
			</div>
		</div>
		#{/ifErrors}
		#{if flash.warningmessage != null}
		<div class="row" style="margin-top:5px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="alert alert-warning"><p><strong>${flash.warningmessage.raw()}</strong></p></div>
			</div>
		</div>	
		#{/if}			
		#{if flash.infomessage != null}
		<div class="row" style="margin-top:5px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="alert alert-success"><p><strong>${flash.infomessage.raw()}</strong></p></div>
			</div>
		</div>	
		#{/if}	
		#{doLayout /}
	</div>
	<script src="@{'/public/javascripts/jquery.min.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript"></script>
    <script src="@{'/public/javascripts/auth.additional.min.js'}" type="text/javascript"></script>    
  </body>
</html>
