<html>
  <head>
    <title>Rudeltippen</title>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
 	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="description" content="Rudeltippen">
    <meta name="author" content="Sven Kubiak">
    <link href="/assets/img/apple-touch-icon-152x152.png" rel="shortcut icon">
	<link href="/assets/img/apple-touch-icon-76x76.png" rel="apple-touch-icon">
	<link href="/assets/img/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
	<link href="/assets/img/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
	<link href="/assets/img/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">  
	<link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/additional.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/overlay.min.css" rel="stylesheet">
    <style type="text/css">body{background:url(/assets/img/authback.jpg) no-repeat center center fixed;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover}</style>
  </head>
  <body>
	<script src="/assets/javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/overlay.min.js"  type="text/javascript"></script>
    <script src="/assets/javascripts/spin.min.js"  type="text/javascript"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
    	var opts = {
    			lines: 13, // The number of lines to draw
    			length: 11, // The length of each line
    			width: 5, // The line thickness
    			radius: 17, // The radius of the inner circle
    			corners: 1, // Corner roundness (0..1)
    			rotate: 0, // The rotation offset
    			color: '#FFF', // #rgb or #rrggbb
    			speed: 1, // Rounds per second
    			trail: 60, // Afterglow percentage
    			shadow: false, // Whether to render a shadow
    			hwaccel: false, // Whether to use hardware acceleration
    			className: 'spinner', // The CSS class to assign to the spinner
    			zIndex: 2e9, // The z-index (defaults to 2000000000)
    			top: 'auto', // Top position relative to parent in px
    			left: 'auto' // Left position relative to parent in px
    		};
    		var target = document.createElement("div");
    		document.body.appendChild(target);
    		var spinner = new Spinner(opts).spin(target);
    		iosOverlay({
    			text: "Please wait...",
    			duration: 10000,
    			spinner: spinner
    		});
    });
    $.ajax({
		url: "/system/init",
		context: document.body
	}).done(function() {
		window.location.replace("/");
	});
	</script>
  </body>
</html>
